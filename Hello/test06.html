<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .parent {
      display: flex;
      justify-content: center; /*子元素水平居中*/
      align-items: center; /* 子元素垂直居中*/
      width: 500px;
      height: 500px;
      background: teal;
    }

    .child {
      height: 20px;
      width: 50px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
