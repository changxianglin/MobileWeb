<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout</title>
  <style>
    /* 处理 1 像素边框问题使用 scaleY(.5) */
    body {
      margin: 0;
    }

    .wrapper {
      position: relative;
      margin: 20px auto;
      color: #7c7c7c;
      width: 500px;
      height: 30px;
      cursor: pointer;
      /* box-shadow:0 1px 1px -1px rgba(0, 0, 0, 1); */
      border: .5px solid teal;
      border-radius: 5px;
    }

    
  </style>
</head>
<body>
  <div class="wrapper">
    asdff
  </div>
</body>
</html>
